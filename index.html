<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div>
      <p>Advice #<span id="quote-num"></span></p>
      <h1>
        "<span id="quote"></span>"
        <!-- "It's easy to sit up and take notice, what's difficult is getting up and
        taking action". -->
      </h1>
      <img src="./images/pattern-divider-mobile.svg" class="mobile-break">
      <img src="./images/pattern-divider-desktop.svg" id="break-img" />
      <button id="quote-button"><img src="./images/icon-dice.svg" class="icon-dice" /></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
